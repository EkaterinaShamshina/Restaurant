<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Restaurant</title>
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="main">
      <header class="header">
        <div class="container">
          <div class="header-top">
            <div class="header-top__item header-call button">
              <a href="tel:+74123456789">Call - 123 456 789</a>
            </div>
            <a href="#" class="logo header-top__item"></a>
            <div class="header-top__item header-reservation button">
              <button>Reservation</button>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="container">
          <div class="header__navigation_flex">
            <nav class="header__navigation">
              <ul class="header__nav">
                <li class="header__item">
                  <a href="#" class="active">Home</a>
                </li>
                <li class="header__item">
                  <a href="#">About Us</a>
                </li>
                <li class="header__item">
                  <a href="#">Our Menu</a>
                </li>
                <li class="header__item">
                  <a href="#">Pages</a>
                </li>
                <li class="header__item">
                  <a href="#">Blog</a>
                </li>
                <li class="header__item">
                  <a href="#">Contact Us</a>
                </li>
              </ul>
            </nav>
            <ul class="social">
              <li class="social__item">
                <a
                  href="#"
                  target="_blank"
                  class="social__link social__link_IG"
                ></a>
              </li>
              <li class="social__item">
                <a
                  href="#"
                  target="_blank"
                  class="social__link social__link_FB"
                ></a>
              </li>
              <li class="social__item">
                <a
                  href="#"
                  target="_blank"
                  class="social__link social__link_TW"
                ></a>
              </li>
              <li class="social__item">
                <a
                  href="#"
                  target="_blank"
                  class="social__link social__link_P"
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="main_bg">
          <div class="main__flex">
            <div class="main__text">
              <h1 class="title">Welcome to Restaurant</h1>
              <div class="main__item">
                <p class="description">
                  The people, food and the prime locations make the perfect
                  place good friends & family to come together and have great
                  time.
                </p>
              </div>
              <div class="main__link">
                <a href="#menu" class="button">View Menu</a>
              </div>
            </div>
            <div class="main__cover">
              <div class="main__window">
                <img
                  src="./images/main/window.png"
                  class="main__image"
                  alt="window"
                />
              </div>
              <div class="main__line">
                <div class="main__line_1"></div>
                <div class="main__line_2"></div>
                <div class="main__line_3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
